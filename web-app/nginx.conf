# Rate limiting zones (10MB shared memory)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=30r/s;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Hide nginx version
    server_tokens off;

    # Limit request body size
    client_max_body_size 10M;

    # Headers pour HTTPS derri√®re reverse proxy
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    # ============================================
    # SECURITY HEADERS (applied to all responses)
    # ============================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================
    # BLOCK SUSPICIOUS EXTENSIONS
    # ============================================
    location ~* \.(php|asp|aspx|jsp|cgi|sh|py|pl|bak|old|backup|sql|log|inc|config|ini|htaccess|htpasswd)$ {
        return 403;
    }

    # ============================================
    # BLOCK SENSITIVE PATHS
    # ============================================
    # Block .env files anywhere
    location ~* /\.env {
        return 403;
    }

    # Block hidden files and directories (except .well-known for SSL)
    location ~ /\.(?!well-known) {
        return 403;
    }

    # Block config files
    location ~* /(config|appsettings|settings)\.(json|yml|yaml|xml|php|js)$ {
        return 403;
    }

    # Block WordPress-related paths
    location ~* ^/(wp-|wordpress|wp-content|wp-includes|wp-admin) {
        return 403;
    }

    # Block common attack paths
    location ~* ^/(cgi-bin|scripts|admin|administrator|phpmyadmin|pma|myadmin) {
        return 403;
    }

    # Block debug/log files
    location ~* /(debug|error|access)\.log$ {
        return 403;
    }

    # ============================================
    # GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # ============================================
    # API PROXY (with rate limiting)
    # ============================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://api:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # STATIC ASSETS (with caching)
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        # Return 404 if file doesn't exist (don't fallback to SPA)
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Re-add security headers (add_header in location blocks overrides parent)
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ============================================
    # SPA FALLBACK (with rate limiting)
    # Only for routes without file extensions
    # ============================================
    location / {
        limit_req zone=frontend_limit burst=50 nodelay;
        limit_req_status 429;

        # If it looks like a file request (has extension), return 404 if not found
        # Otherwise, serve index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # MANIFEST AND SERVICE WORKER
    # ============================================
    location = /site.webmanifest {
        try_files $uri =404;
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
    }

    location = /sw.js {
        try_files $uri =404;
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
    }
}
