services:
  api:
    build:
      context: ./nest-reference
      dockerfile: Dockerfile
      target: production
    container_name: together-api-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_PATH=/app/data/database.sqlite
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REMEMBER_EXPIRES_IN=${JWT_REMEMBER_EXPIRES_IN:-30d}
      - PORT=3000
      - CORS_ORIGINS=${CORS_ORIGINS}
      - NODE_ENV=production
    networks:
      - together-network
    volumes:
      - api_uploads:/app/public/uploads
      - api_database:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: together-webapp-prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - together-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  api_uploads:
    driver: local
  api_database:
    driver: local

networks:
  together-network:
    driver: bridge
