services:
  api:
    build:
      context: ./nest-api
      dockerfile: Dockerfile
      target: production
    restart: always
    ports:
      - 3000
    environment:
      - DATABASE_PATH=/app/data/database.sqlite
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REMEMBER_EXPIRES_IN=${JWT_REMEMBER_EXPIRES_IN:-30d}
      - PORT=3000
      - CORS_ORIGINS=${CORS_ORIGINS}
      - NODE_ENV=production
    networks:
      - dokploy-network
    volumes:
      - api_uploads:/app/public/uploads
      - api_database:/app/data

  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    restart: always
    ports:
      - 80
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.together-webapp.rule=Host(`to-get-there.creative-developer.com`)"
      - "traefik.http.routers.together-webapp.entrypoints=web"
      - "traefik.http.routers.together-webapp-secure.rule=Host(`to-get-there.creative-developer.com`)"
      - "traefik.http.routers.together-webapp-secure.entrypoints=websecure"
      - "traefik.http.routers.together-webapp-secure.tls.certResolver=letsencrypt"
      - "traefik.http.services.together-webapp.loadbalancer.server.port=80"

volumes:
  api_uploads:
    driver: local
  api_database:
    driver: local

networks:
  dokploy-network:
    external: true
