services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
    container_name: rencontraire-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./api/.env
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/database.sqlite
    networks:
      - rencontraire-network
    volumes:
      - api_uploads:/app/public/uploads
      - api_database:/app/data
      # Volumes pour le hot reload
      - ./api/src:/app/src:delegated
      - ./api/views:/app/views:delegated
      - ./api/package.json:/app/package.json:delegated
      - ./api/package-lock.json:/app/package-lock.json:delegated
      - ./api/tsconfig.json:/app/tsconfig.json:delegated
      - ./api/tsconfig.build.json:/app/tsconfig.build.json:delegated
      - ./api/nest-cli.json:/app/nest-cli.json:delegated
      - /app/node_modules # Évite d'écraser node_modules
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Back-office Vue.js
  back-office:
    build:
      context: ./back-office
      dockerfile: Dockerfile
      target: development # Utiliser le stage de développement
    container_name: rencontraire-backoffice
    restart: unless-stopped
    ports:
      - "5173:5173" # Port de développement Vite
    depends_on:
      - api
    networks:
      - rencontraire-network
    volumes:
      - ./back-office/src:/app/src:delegated
      - ./back-office/public:/app/public:delegated
      - ./back-office/index.html:/app/index.html:delegated
      - ./back-office/vite.config.ts:/app/vite.config.ts:delegated
      - /app/node_modules # Évite d'écraser node_modules
    environment:
      - NODE_ENV=development
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5173",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mailpit for local email testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: rencontraire-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - rencontraire-network

volumes:
  api_uploads:
    driver: local
  api_database:
    driver: local

networks:
  rencontraire-network:
    driver: bridge
