services:
  api:
    build:
      context: ./nest-api
      dockerfile: Dockerfile
      target: development
    container_name: together-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_PATH=/app/data/database.sqlite
      - JWT_SECRET=${JWT_SECRET:-together-dev-secret-key}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REMEMBER_EXPIRES_IN=${JWT_REMEMBER_EXPIRES_IN:-30d}
      - PORT=3000
      - CORS_ORIGINS=http://localhost:5173,http://localhost:80,http://localhost
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:5173
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_FROM=no-reply@together.app
      - SMTP_FROM_NAME=Together
    networks:
      - together-network
    volumes:
      - ./nest-api:/app
      - /app/node_modules
      - api_database:/app/data
    command: npm run start:dev
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile.dev
    container_name: together-webapp-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - together-network
    volumes:
      - ./web-app:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000/api

  mailpit:
    image: axllent/mailpit:latest
    container_name: together-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - together-network

volumes:
  api_database:
    driver: local

networks:
  together-network:
    driver: bridge
